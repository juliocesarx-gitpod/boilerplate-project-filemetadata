<!DOCTYPE html>
<html>
  <head>
    <title>File Metadata</title>
    <link rel="shortcut icon" href="https://cdn.freecodecamp.org/universal/favicons/favicon-32x32.png" type="image/x-icon"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
    <link href="/public/style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="container">
      <h1>API Project: File Metadata Microservice</h1>
      <h2>Usage:</h2>
      <p>Please Upload a File ...</p>
      <div class="view">
        <h3 id="output"></h3>
        <form id="uploadForm" enctype="multipart/form-data" method="POST" action="/api/fileanalyse">
          <input id="inputfield" type="file" name="upfile">
          <input id="button" type="submit" value="Upload">
        </form>
      </div>
    </div>
    <div class="footer">
      <p>by <a href="http://www.freecodecamp.com">freeCodeCamp</a></p>
    </div>
    <script>
      document.getElementById('uploadForm').onsubmit = function() {
        const formData = new FormData();
        const fileField = document.querySelector('input[type="file"]');

        formData.append('upfile', fileField.files[0]);

        fetch('/api/fileanalyse', {
          method: 'POST',
          body: formData
        })
        .then(response => response.json())
        .then(data => {
          document.getElementById('output').textContent = JSON.stringify(data);
        })
        .catch(error => {
          console.error('Error:', error);
        });

        return false;
      };
    </script>
  </body>
</html>
